
<ion-content padding>
<!-- Animated Searchbar -->
<ion-searchbar (ionChange)="submit($event)" animated placeholder="buscar oferta"></ion-searchbar>

<ion-list>
    <ion-card button *ngFor="let item of ofertas | filter:textoBuscar">
        <br>
        {{item.nombre}}
        <br>
        {{item.canton}}
        <br>
        {{item.primerTelefono}}
        <br>
    </ion-card>
</ion-list>

</ion-content>
